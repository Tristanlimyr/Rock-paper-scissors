<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="announce"></div>
        <div class="title">Rock Paper Scissors</div>
        <div class="box">
            <div class="card">
                <div class="button">
                    <img src="./images/Rock.png" alt="image of Rock" id="Rock">
                </div>
                <div class="selection">Rock</div>
            </div>
            <div class="card">
                <div class="button">
                    <img src="./images/Paper.png" alt="image of Paper" id="Paper">
                </div>
                <div class="selection">Paper</div>
            </div>
            <div class="card">
                <div class="button">
                    <img src="./images/Scissor.png" alt="image of Scissors" id="Scissors">
                </div>
                <div class="selection">Scissors</div>
            </div>
        </div>
        <div class="scoreboard">
            <div class="playerscore">
                <div class="header">Your Score</div>
                <div class="score" id="player">0</div>
            </div>
            <div class="computerscore">
                <div class="header">Computer Score</div>
                <div class="score" id="computer">0</div>
            </div>
        </div>
    </div>
</body>

</html>
